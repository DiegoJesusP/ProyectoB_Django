<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApiGoogle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Buscar en Google</h1>
        <form method="GET" class="d-flex justify-content-center">
            <div class="input-group w-50">
                <input type="text" class="form-control" name="q" value="{{ query }}" placeholder="Buscar en Google">
                <button class="btn btn-primary" type="submit">Buscar</button>
            </div>
        </form>

        {% if results %}
        <div class="mt-5">
            <ul class="list-group">
                {% for item in results %}
                <li class="list-group-item">
                    <a href="{{ item.link }}" class="text-decoration-none fw-bold">{{ item.title }}</a>
                    <p class="mb-0 text-muted">{{ item.snippet }}</p>
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
