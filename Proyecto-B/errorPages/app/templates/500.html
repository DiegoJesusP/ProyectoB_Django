<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>500 - Error en el servidor</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f7f7f7;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        padding: 20px;
    }
    
    .error-container {
        max-width: 600px;
        background: #ffffff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .error-title {
    font-size: 100px;
    font-weight: bold;
    color: #ff6b6b;
    }

    .error-message {
    font-size: 18px;
    margin: 20px 0;
    }

    .error-button {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    color: #ffffff;
    background-color: #007bff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    }

    .error-button:hover {
    background-color: #0056b3;
    }

    .error-illustration img {
    margin-top: 20px;
    max-width: 70%;
    height: auto;
    border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1 class="error-title">Error 500</h1>
    <p class="error-message">Oops! La pagina tuvo un error, no te preocupes, no es culpa tuya</p>
    <a href="/" class="error-button">Volver</a>
    <div class="error-illustration">
      <img src="https://media.istockphoto.com/id/626205158/es/foto/retrato-de-hombre-joven-con-el-sentimiento-expresi%C3%B3n-facial.jpg?s=612x612&w=0&k=20&c=1biyfgogDiATcpY-HfYhdlrvXrhio5lBy8oFSvK2DG8=" alt="xd">
    </div>
  </div>
</body>
</html>
