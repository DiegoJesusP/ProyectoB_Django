<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="container mt-5">
    <h2 class="text-center">Registro de usuario</h2>
    <form method="post" onsubmit="return validateForm()" class="border p-4 rounded shadow-sm bg-light">
        {% csrf_token %}
        {{ form.as_p }} <!-- esto lo mete todo en etiquetas <p> -->
        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
    </form>

        <script>
            function validateForm() {
                let pass1 = document.getElementById("id_password1").value;
                let pass2 = document.getElementById("id_password2").value;
                let regexPassword = /^(?=.*\d)(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}$/;
    
                if (pass1.length < 8) {
                    Swal.fire({
                        title: 'Error!',
                        text: 'Tu contraseña tiene menos de 8 caracteres',
                        icon: 'error',
                        confirmButtonText: 'Ok'
                    });
                    return false;
                }
    
                if (!regexPassword.test(pass1)) {
                    Swal.fire({
                        title: 'Error!',
                        text: 'La contraseña debe contener al menos 1 número, 1 letra mayúscula y 1 carácter especial (!@#$%^&*).',
                        icon: 'error',
                        confirmButtonText: 'Ok'
                    });
                    return false;
                }
    
                if (pass1 !== pass2) {
                    Swal.fire({
                        title: 'Error!',
                        text: 'Las contraseñas no coinciden.',
                        icon: 'error',
                        confirmButtonText: 'Ok'
                    });
                    return false;
                }
    
                return true;
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            {% include 'mensaje.html' %}
        </script>
    </body>
    </html>
